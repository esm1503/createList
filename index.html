<script>
    $(function() {
        $('.star').mouseover(function() {
            $(this).addClass('star_hover');
            $(this).prevAll('.star').addClass('star_hover');
        });

        $('.star').mouseout(function() {
            $(this).removeClass('star_hover');
            $(this).prevAll('.star').removeClass('star_hover');
        });

        $('.star').click(function() {
            $(this).addClass('star_rated');
            $(this).prevAll('.star').addClass('star_rated');
        });

        $('.star_rated').click(function() {
            $(this).addClass('star_off');
            $(this).prevAll('.star_rated').addClass('star_off');
        });

    });



</script>
